<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Jogos Divertidos</title>
    
    <!-- Carregando Tailwind CSS para estilos modernos e responsivos -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Importando a fonte 'Poppins' do Google Fonts para uma melhor aparência -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Aplicando a fonte Poppins como padrão para todo o corpo da página */
        body {
            font-family: 'Poppins', sans-serif;
            /* Cor de fundo azul claro */
            background-color: #d2effd;
        }
        /* Estilo para a animação suave de entrada */
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Estilo para o container do novo cabeçalho */
        .header-container {
            background-color: #fdf2d5; /* Cor de fundo bege, como na imagem */
            /* Curvatura na parte inferior para um efeito suave */
            border-bottom-left-radius: 50% 20%;
            border-bottom-right-radius: 50% 20%;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Novo Cabeçalho Baseado na Imagem -->
    <header class="header-container w-full py-4 px-6 shadow-md">
        <div class="container mx-auto flex items-center justify-between">
            <!-- Logo Esquerdo - AGORA COM CAMINHO LOCAL -->
            <!-- Certifique-se de que a imagem 'menino.png' esteja em uma pasta 'imagens' -->
            <img src="./imagens/materialeducativo.png" alt="Logo Saúde Bucal nas Escolas da Amazônia" class="w-32 md:w-48 h-auto">
            
            <!-- Título Principal -->
            <h1 class="text-xl sm:text-2xl md:text-4xl font-bold text-gray-800 text-center mx-2">
                SENTINELAS DA<br>MANCHA BRANCA<br>NA AMAZÔNIA
            </h1>
            
            <!-- Logo Direito - AGORA COM CAMINHO LOCAL -->
            <!-- Certifique-se de que a imagem 'amazonia.png' esteja em uma pasta 'imagens' -->
            <img src="./imagens/amazonia.png" alt="Logo Sentinela da Mancha Branca" class="w-32 md:w-48 h-auto">
        </div>
    </header>

    <!-- Container Principal dos Jogos -->
    <div class="container mx-auto px-4 py-12">
        <!-- Área dos Jogos (Wrapper verde) -->
        <main class="w-full max-w-4xl mx-auto">
            <!-- Container verde com cantos arredondados -->
            <div class="bg-[#b4d396] p-6 md:p-10 rounded-3xl shadow-lg space-y-10 fade-in">

                <!-- Jogo 1 -->
                <section>
                    <h2 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-6">Jogo 1</h2>
                    <div class="bg-gray-200 rounded-xl overflow-hidden border-2 border-gray-300 shadow-inner">
                       <iframe 
                           class="w-full h-[450px] md:h-[500px]" 
                           src="https://wordwall.net/pt/embed/58dff42e749a44d782bb45a25d30a8fc?themeId=55&templateId=25&fontStackId=21"
                           frameborder="0" 
                           allowfullscreen     
                       ></iframe>
                    </div>
                </section>

                <!-- Jogo 2 -->
                <section>
                    <h2 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-6">Jogo 2</h2>
                    <div class="bg-gray-200 rounded-xl overflow-hidden border-2 border-gray-300 shadow-inner">
                        <iframe 
                            class="w-full h-[450px] md:h-[500px]" 
                            src="https://wordwall.net/pt/embed/f1446873f692441b95e3536d64b730ec?themeId=48&templateId=36&fontStackId=0" 
                            frameborder="0" 
                            allowfullscreen
                        ></iframe>
                    </div>
                </section>

                <!-- Jogo 3 -->
                <section>
                    <h2 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-6">Video</h2>
                    <div class="bg-gray-200 rounded-xl overflow-hidden border-2 border-gray-300 shadow-inner">
                        <!-- 
                            ATENÇÃO: O caminho "jogo3/index.html" é um arquivo local.
                            Para que este jogo funcione online, você precisa hospedar os arquivos dele
                            em um servidor e substituir o 'src' pela URL completa.
                        -->
                        <iframe 
                            class="w-full h-[450px] md:h-[500px]"
                            src="jogo3/index.html" 
                            frameborder="0" 
                            allowfullscreen
                        ></iframe>
                    </div>
                </section>
            </div>
        </main>
    </div>

</body>
</html>
